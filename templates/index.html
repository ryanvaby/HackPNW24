<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box and Text Input</title>
    <style>
        /* Style for the box */
        .box {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the text input */
        .text-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Box -->
    <div class="box">
        <h2>This is a Box</h2>
        <p>Here is some text inside the box.</p>
        <!-- Text Input -->
        <input type="text" class="text-input" placeholder="Enter your text here">
    </div>
</body>
</html>
